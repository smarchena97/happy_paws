<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-bp3XfA7Scm4O9BE+RvMlmr/8qT7YY40V6pP+YYnG17XTC7Lrbx2tMwEM2JswyRG4HG1wVt2RDY9u90sVAvKQjw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
        .logout-button {
            color: red;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/gestion}">gestion HappyPaws</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/gestion/productos}">Productos</a>
        <a class="nav-link active" aria-current="page" th:href="@{/gestion/servicios}">Servicios</a>
        <a class="nav-link active" aria-current="page" th:href="@{/gestion/citas}">Citas</a>
      </div>
      <div class="ml-auto">
        <form th:action="@{/gestion/logout}" method="get">
          <button type="submit" class="logout-button">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </form>
      </div>
    </div>
  </div>
</nav>
<br>
<div class="container">
  <h1 class="text-primary" th:text="${titulo}"></h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th>Acciones</th> <!-- Nueva columna para los botones de acción -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto: ${productos}">
      <td th:text="${producto.nombre}"></td>
      <td th:text="${producto.descripcion}"></td>
      <td th:text="${producto.precio}"></td>
      <td>
        <a th:href="@{/gestion/productos/actualizar/{id}(id=${producto.id})}" title="Actualizar producto" >
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
        </a>

        <a th:href="@{/gestion/productos/eliminar/{id}(id=${producto.id})}" title="Eliminar producto" onclick="return confirm('¿Estas seguro de eliminar este producto?')">
          <button type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Botón para agregar un nuevo producto -->
  <button class="btn btn-success" onclick="window.location.href='/gestion/productos/nuevo'">Agregar nuevo producto</button>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
