<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />

  <title>Happy Paws - Signin</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  <!-- Custom styles for this template -->
  <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

  <link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />

</head>

<body>
<div class="container">

  <h1>Hello, <span th:text="${username}"></span>!</h1>
  <br />
  <div class="panel panel-default">
    <div class="panel-heading"></div>
    <table class="table">
      <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Raza</th>
        <th>Edad</th>
        <th>Sexo</th>
        <th>Actions</th>

      </tr>
      </thead>
      <tbody>
      <!-- Use Thymeleaf iteration to list pets -->
      <tr th:each="pet : ${pets}">
        <td th:text="${pet.id}"></td>
        <td th:text="${pet.name}"></td>
        <td th:text="${pet.specie}"></td>
        <td th:text="${pet.breed}"></td>
        <td th:text="${pet.age}"></td>
        <td th:text="${pet.gender}"></td>
        <td>

          <a th:href="@{/pets/petform/} + ${pet.id}" title="Actualizar mascota" >
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
          </a>

          <a th:href="@{/pets/removepet/} + ${pet.id}" title="Eliminar mascota" onclick="return confirm('¿Estas seguro de eliminar esta mascota?')">
            <button type="button" class="btn btn-danger">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </a>


        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:if="${result == 1}" class="alert alert-success" role="alert">Mascota
    añadida</div>
  <div th:if="${result == 0}" class="alert alert-danger" role="alert">Error
    añadiendo la mascota</div>

  <a th:href="@{/pets/petform}">
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      Agregar mascota
    </button>
  </a>


  <form th:action="@{/logout}" method="POST">
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
      LogOut
    </button>
  </form>
</div>

</body>

</html>
